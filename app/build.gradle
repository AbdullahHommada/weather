apply plugin: 'com.android.application'

def getPropertyValue(String property) {
    try {
        Properties properties = new Properties()
        properties.load(new FileInputStream("local.properties"))
        return "\"" + properties.getProperty(property) + "\""
    } catch (e) {
        return "\"\"";
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "au.com.codeka.weather"
        minSdkVersion 19
        targetSdkVersion 25
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            buildConfigField "String", "WUNDERGROUND_API_KEY", getPropertyValue("wundergroundApiKey")
        }
        debug {
            buildConfigField "String", "WUNDERGROUND_API_KEY", getPropertyValue("wundergroundApiKey")
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:palette-v7:25.3.1'
    compile 'com.google.android.gms:play-services-maps:10.2.4'
    compile 'com.google.code.gson:gson:2.8.0'
    compile ('com.github.florent37:materialviewpager:1.1.3@aar') {
        transitive = true
    }
}
